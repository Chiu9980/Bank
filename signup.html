<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Bank App</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <main class="form-wrapper">
    <section class="form-container">
      <h2>Create Your Account</h2>
      <form action="/signup" method="POST" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="e.g. johndoe123" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="e.g. john@example.com" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. 123-456-7890" required pattern="[0-9]{10}" />
        </div>

         <div class="form-group">
          <label for="DOB">DOB</label>
          <input type=" DOB" id="DOB" name="DOB" placeholder="e.g. DD/MM/YY" required pattern="[0-9]{10}" />
        </div>

         <div class="form-group">
          <label for="phone">Account Number</label>
          <input type="Account Number" id="Account Number" name="Account Number" placeholder="e.g. 1234567890" required pattern="[0-9]{10}" />
        </div>

         <div class="form-group">
          <label for="phone">IFSC CODE</label>
          <input type="IFSC CODE" id=" IFSC CODE" name=" IFSC CODE" placeholder="e.g. JANS00002" required pattern="[0-9]{10}" />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="form-footer">
        Already have an account? <a href="/">Log in</a>
      </p>
    </section>
  </main>
</body>
</html>
