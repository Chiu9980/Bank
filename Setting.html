<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCSS Bank ‚Äì Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      color: #2c3e50;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .setting-item {
      margin-bottom: 20px;
    }
    .setting-item label {
      font-weight: 600;
      color: #004080;
      display: block;
      margin-bottom: 5px;
    }
    .setting-item input[type="text"],
    .setting-item input[type="email"],
    .setting-item input[type="password"],
    .setting-item input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>‚öôÔ∏è SCSS Bank ‚Äì Settings</h1>

  <div class="settings-container">

    <div class="setting-item">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name">
    </div>

    <div class="setting-item">
      <label for="mobileNumber">Mobile Number</label>
      <input type="number" id="mobileNumber" placeholder="Enter your mobile number">
    </div>

    <div class="setting-item">
      <label for="mobileOtp">OTP for Mobile Number</label>
      <input type="number" id="mobileOtp" placeholder="Enter OTP sent to your mobile">
    </div>

    <div class="setting-item">
      <label for="oldEmail">Old Email</label>
      <input type="email" id="oldEmail" placeholder="Enter your current email">
    </div>

    <div class="setting-item">
      <label for="newEmail">New Email</label>
      <input type="email" id="newEmail" placeholder="Enter your new email">
    </div>

    <div class="setting-item">
      <label for="otp">Forgot Password ‚Äì OTP Verification</label>
      <input type="number" id="otp" placeholder="Enter OTP sent to your mobile">
    </div>

    <div class="setting-item">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" placeholder="Enter old password">
    </div>

    <div class="setting-item">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password">
    </div>

    <div class="setting-item">
      <label>Linked Devices</label>
      <p class="note">2 devices connected. Manage linked devices securely from your SCSS mobile app.</p>
    </div>

    <button onclick="saveSettings()">üíæ Save Changes</button>
  </div>

  <script>
    function saveSettings() {
      alert("‚úÖ Your settings have been updated successfully.");
    }
  </script>

</body>
</html>
