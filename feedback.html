<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback ‚Äì SCSS Bank</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }
    .feedback-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007acc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="feedback-container">
          <h2><i class="fas fa-comment-dots text-primary me-2"></i>Feedback Form</h2>

          <!-- Thank You Message -->
          <div id="thankYouMessage" class="alert alert-success text-center d-none" role="alert">
            üôè Thank you for your feedback! We truly appreciate it.
          </div>

          <form id="feedbackForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" placeholder="e.g. 9876543210" required>
            </div>
            <div class="mb-3">
              <label for="feedback" class="form-label">Your Feedback</label>
              <textarea class="form-control" id="feedback" rows="5" placeholder="Share your experience or suggestions..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </div>
